{% extends "base.html" %}

{%block content%}
	<h1>{{title}} is working</h1>

	{% for obj in object_list %}
	{% if obj.image %}
		<img src = '{{obj.image.url}}' class="img-responsive"></br>
	{% endif %}
	{{obj.title}}</br>
	{{obj.content}}</br>
	{{obj.timestamp}}</br>
	{{obj.update}}</br>
	{{obj.id}}</br>

	{% endfor %}

{% endblock %}
